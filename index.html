<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Challengers</title>
    <script src="./rps.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="title">
	<h1 class="title-head"> PLAY ROCK PAPER SCISSORS AGAINTS A BOT! </h1>
	<h2 class="title-head"> by lain62 </h2>
	<p class="title-head"> Challenge a bot in a best of 5 </p>
	</div>
	<div class="container-top">
		<p> Choose a fighter! </p>
		<div class="container-input">
			<button class="input" id="rock">
				<img class="input-img" src="./pictures/rock.jpg">
				<p class="input-para">Rock</p>
			</button>
			<button class="input" id="paper">
				<img class="input-img" src="./pictures/paper.jpg">
				<p class="input-para">Paper</p>
			</button>
			<button class="input" id="scissors">
				<img class="input-img" src="./pictures/scissor.jpg">
				<p class="input-para">Scissors</p>
			</button>
		</div>
		<div class="results"></div>
	</div>
	<div class="container-bottom">
		<div class="history">
			<h4> History </h4>
		</div>
	</div>
</body>
</html>
